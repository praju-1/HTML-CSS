<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify content</title>
    <style>
        #main {
            width: 400px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            justify-content:end;
        }

        #main div {
            width: 70px;
            height: 70px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div style="background: linear-gradient(-45deg, blue, coral);">1</div>
        <div style="background: linear-gradient(-45deg, lightgreen, green);">2</div>
        <div style="background: linear-gradient(-45deg, purple, red);">3</div>
    </div>
</body>

</html>
