<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
         border-collapse: collapse;
         width: 100%;
      }
      td,
      th {
         border: 1px solid #dddddd;
         text-align: left;
         padding: 8px;
      }
      /* Additional styles for nested tables */
      table table {
         border: 2px solid #3498db;
         width: 80%;
         margin: 10px auto;
      }
      table table td {
         background-color: #ecf0f1;
         border: 1px solid #bdc3c7;
      }
    </style>
</head>
<body>
    <table width="100%">
        <tr>
           <td>
              <table width="100%">
                 <tr>
                    <th>Name</th>
                    <th>City</th>
                 </tr>
                 <tr>
                    <td>Pritesh</td>
                    <td>Pune</td>
                 </tr>
                 <tr>
                    <td>Mrunmai</td>
                  <td>Mumbai</td>
               </tr>
               <tr>
                  <td>Gita</td>
                <td>Banglore</td>
             </tr>
            </table>
         </td>
      </tr>
   </table>
</body>
</html>
