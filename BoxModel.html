<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel
    </title>
</head>
<body>
    <p style="border-style: solid;">solid</p>
    <p style="border-style: dotted;">Dotted</p>
    <p style="border-style: dashed; padding-top: 20px; padding-right: 20px;
     padding-bottom: 20px;padding-left: 20px;">Dashed</p>
    <p style="border-style: groove; padding: 30px 40px;">Groove</p>
    <p style="border-style: ridge; margin-top: 30px; margin-right: 40px; 
    margin-bottom: 50px;margin-left: 60px;">Ridge</p>
    <p style="border-style: inset;margin: 50px;outline: 3px solid red;">Inset</p>
    <p style="border-style: outset;outline-style: 20px; ">Outset</p>
    <p style="border-style: hidden;">Hidden</p>
    <p style="border-style: none;">None</p>
    <p style="border-style: double;">Double</p>
    
</body>
</html>
