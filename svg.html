<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>

<body>
    <!-- About svg - scalable vector Graphics
    It includes below Shapes
    1. circle
    2. Rectangle
    3. Ellipse
    4. line
    5. polygon
    6. polyline -->

    <!-- 1. circle -->
    <svg width="400", height="400">
        <circle cx="100", Cy="100", r="80" stroke="green" stoke-width="10" fill="red" style="stop-opacity: 0.5; opacity:0.5"></circle>
    </svg>

    <!-- Rectangle -->
    <svg width="400", height="400">
        <rect x="100", y="100", rx="10" ry="10" width="300" height="100" style="fill: darkcyan; stroke-width:3; stroke:black"></rect>
    </svg>

    <!-- Ellipse -->
    <svg width="400", height="400">
        <ellipse cx="100", cy="100", rx="90" ry="50" style="fill:cadetblue; stroke-width:3; stroke:black"></ellipse>
    </svg>

    <!-- line -->
    <svg width="400", height="400">
        <line x1="20", y1="20", x2="150" y2="150" style="fill:cadetblue; stroke-width:3; stroke:black"></line>
    </svg>
    
    <!-- Polygon -->
    <svg width="400", height="400">
        <polygon points="150, 75 258, 137.5, 258, 262.5 150 325 42 262.6 42 137.5" style="fill:brown; stroke-width:3; stroke:black"></polygon>
    </svg>

    <!-- Polyline -->
    <svg width="400", height="400">
        <polyline points="150, 75 258, 137.5, 258, 262.5 150 325 42 262.6 42 137.5" style="fill:brown; stroke-width:3; stroke:black"></polyline>
    </svg>

</body>

</html>
